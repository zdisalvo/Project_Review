    <style>
        .navbar {

        .navbar a {

        .container {
            display: flex;
            justify-content: center; /* Center horizontally */
            width: 65%; /* Take up 65% of the page width */

        }
        .left-pane {
            width: 180px;

        .right-pane {

        .assignment.rework {

        }
        .assignment.review {
            background-color: lightblue;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #ccc;
        }


        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: right;

            <a href="/">Home</a>

<div style="padding:16px"></div>

    </div>
</div>
<div style="padding:16px"></div>

<div class="container">

        <div class="section">
            <h2 class="section-header">In Review</h2>
            <div id="in-review-assignments">
                <div th:if="${review}">
                    <table>
                        <tr>
                            <th>User</th>
                            <th>Branch</th>
                            <th>Assignment #</th>
                            <th>Status</th>
                            <th>Code Review URL</th>
                            <th>Github URL</th>
                            <th>Reviewer Assigned</th>
                        </tr>
                        <th:block th:each="assignment : ${review}">
                            <tr>
                                <td th:text="${assignment.user.getUsername()}"></td>
                                <td th:text="${assignment.branch}"></td>
                                <td>
                                    <!-- Create a link with dynamic assignment ID -->
                                    <a th:href="@{/api/assignments/review/{id}(id=${assignment.id})}" th:text="'Assignment #' + ${assignment.id}"></a>
                                </td>
                                <td th:text="${assignment.status}"></td>
                                <td th:text="${assignment.reviewVideoUrl}"></td>
                                <td th:text="${assignment.githubUrl}"></td>
                                <td th:if="${assignment.codeReviewer}" th:text="${assignment.codeReviewer.getUsername()}"></td>
                            </tr>
                        </th:block>
                        </tr>
                    </table>
                </div>
                <!-- Assignments in review will be dynamically added here -->
            </div>
        </div>
    </div>
</div>

    // Function to create assignment elements
    function createAssignmentElement(assignment) {
        const assignmentElement = document.createElement('div');
        assignmentElement.classList.add('assignment', assignment.status);
        assignmentElement.textContent = assignment.name;
        return assignmentElement;
    }

    // Populate assignments in their respective sections
    assignments.forEach(assignment => {
        const sectionId = `${assignment.status}-assignments`;
        const section = document.getElementById(sectionId);
        if (section) {
            const assignmentElement = createAssignmentElement(assignment);
            section.appendChild(assignmentElement);
        }
    });
